<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Test</title>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #ddd;
        }
        section {
            max-width: 520px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            box-shadow: 0px 0px 5px 0px rgb(0 0 0 / 50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .number {
            font-size: 5rem;
            font-weight: bold;
            position: absolute;
            top: 25%;
        }
        .button-wrap {
            display: flex;
            padding: 10px;
            margin-top: 2rem;
        }
        .button-wrap button {
            margin: 10px;
            padding: 20px;
            width: 120px;
            font-size: 2rem;
            font-weight: bold;;
        }
        .bounce {
            animation: vibration .3s ease-in-out;
            transition: all;
        }

        @keyframes vibration {
            0% {
                transform: scale(2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <section>
        <strong id="number" class="number">0</strong>
        <div class="button-wrap">
            <button id="subtract">-</button>
            <button id="add">+</button>
            <button id="reset">reset</button>
        </div>
    </section>
    <script src="../src/counter.js"></script>
    <script>
        const buttonWrap = document.querySelector(".button-wrap");
        const number = document.querySelector("#number");
        const calculator = new Calculator();

        buttonWrap.addEventListener('click', function(event) {
            if (event.target.nodeName !== "BUTTON") return null;
            const id = event.target.id;
            switch (id) {
                case 'add' : 
                    calculator.add();
                    bounce();
                    break;
                case 'subtract' : 
                    calculator.subtract();
                    bounce();
                    break;
                case 'reset' :
                    calculator.reset();
                    break;
                default : 
                    console.log(new Error(`not supported id ${id}`));
                    break;
            }
            calculator.set(number);
        });

        const bounce = function() {
            number.classList.add("bounce");
            setTimeout(() => number.classList.remove("bounce"), 300); 
        }
    </script>
</body>
</html>
