<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Test</title>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #ddd;
        }
        section {
            max-width: 520px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            box-shadow: 0px 0px 5px 0px rgb(0 0 0 / 50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .number {
            font-size: 5rem;
            font-weight: bold;
        }
        .buttonWrap {
            display: flex;
            padding: 10px;
            margin-top: 2rem;
        }
        .buttonWrap button {
            margin: 10px;
            padding: 20px;
            width: 120px;
            font-size: 2rem;
            font-weight: bold;;
        }
    </style>
</head>
<body>
    <section>
        <strong id="number" class="number">0</strong>
        <div class="button-wrap">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="reset">reset</button>
        </div>
    </section>
    <script src="../src/calculator.js"></script>
    <script>
        const buttonWrap = document.querySelector(".button-wrap");
        const number = document.querySelector("#number");
        const calculator = new Calculator();

        buttonWrap.addEventListener('click', function(event) {
            const id = event.target.id;
            switch (id) {
                case 'add' : calculator.add();
                    break;
                case 'subtract' : calculator.subtract();
                    break;
                case 'reset' : calculator.reset();
                    break;
                default : alert('버그가 존재합니다!');
                    break;
            }
            calculator.set(number);
        });
    </script>
</body>
</html>
